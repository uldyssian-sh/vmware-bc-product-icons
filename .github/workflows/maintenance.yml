name: Repository Maintenance

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  security-events: write
  actions: read

  schedule:
    - cron: '0 4 * * 0'  # Weekly on Sunday at 4:00 AM UTC
  workflow_dispatch:

env:
  FORCE_COLOR: 1

