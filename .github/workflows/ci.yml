name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2:00 AM UTC
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  validate:
    name: Validate Repository
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      
      - name: Validate repository structure
        run: |
          set -euo pipefail
          echo "ğŸ” Repository: ${{ github.repository }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ“Š Event: ${{ github.event_name }}"
          
          # Validate required files
          required_files=("README.md" "LICENSE" "package.json" "requirements.txt")
          for file in "${required_files[@]}"; do
            if [[ -f "$file" ]]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          # Check ZIP file integrity
          if [[ -f "vmware-icons.zip" ]]; then
            echo "ğŸ“¦ Validating ZIP file..."
            unzip -t vmware-icons.zip > /dev/null && echo "âœ… ZIP file is valid" || (echo "âŒ ZIP file corrupted" && exit 1)
          fi
          
          echo "ğŸ‰ All validations passed successfully!"
